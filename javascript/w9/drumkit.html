<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

 

<script>


 window.addEventListener('keydown', function(e){
  const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
  const audioDiv = document.querySelector(`div[data-key="${e.keyCode}"]`);
    if(!audio) return; //stop the function
    else audio.currentTime = 0; 
    console.dir(audio);
    audio.play();
    audioDiv.setAttribute("id", "playing");
    
    audio.onended = () => {
      document.querySelector(`div[data-key="${e.keyCode}"]`).removeAttribute("id");
    };

    console.log(audioDiv.classList);
    
    //alert(audioDiv.classList[2]);
    switch(audioDiv.classList[1])
    {
       case undefined:
        audioDiv.classList.add("down10");
       break;
       case 'down100':
        audioDiv.classList.remove("down100");
        audioDiv.classList.add("down10");
        break;
       case 'down10':
       audioDiv.classList.remove("down10");
       audioDiv.classList.add("down20");
       break;
       case 'down20':
       audioDiv.classList.remove("down20");
       audioDiv.classList.add("down30");
       break;
       case 'down30':
       audioDiv.classList.remove("down30");
       audioDiv.classList.add("down40");
       break;
       case 'down40':
       audioDiv.classList.remove("down40");
       audioDiv.classList.add("down50");
       break;
       case 'down50':
       audioDiv.classList.remove("down50");
       audioDiv.classList.add("down60");
       break;
       case 'down60':
       audioDiv.classList.remove("down60");
       audioDiv.classList.add("down70");
       break;
       case 'down70':
       audioDiv.classList.remove("down70");
       audioDiv.classList.add("down80");
       break;
       case 'down80':
       audioDiv.classList.remove("down80");
       audioDiv.classList.add("down90");
       break;
       case 'down90':
       audioDiv.classList.remove("down90");
       audioDiv.classList.add("down100");
       break;
    }
 });

 function countPushDown(object) 
 {
    
 }
</script>


</body>
</html>
