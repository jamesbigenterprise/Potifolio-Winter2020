<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<link rel="stylesheet" href="style.css">
<script src="main.js" type="module" defer></script>
<body>
    <h1>Todos</h1>
    <ul id="todoList">
        <!--This list item will be added dinamically
        as we add tasks to our list-->
        <li>
            <input type="checkbox">
            <p class="task">Task</p>
            <button class="delete">X</button>
        </li>
    </ul>
    <input id="newTodo"><button id="newTodoButton"> + </button></input>
</body>
</html>
